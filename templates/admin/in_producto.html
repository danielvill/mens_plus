{% extends "admin/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line animate__animated animate__backInLeft" >Ingresar Productos</h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Llenar el formulario
                </div>
                <div class="panel-body animate__animated animate__backInLeft">
                    <form action="/admin/in_producto"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre del Producto</label>
                            <input class="form-control" name="nombre" id="nombre" type="text">
                        </div>
                        <div class="form-group">
                            <label>Precio (debe incluir iva)</label>
                            <input class="form-control" name="precio" id="precio" type="text">
                        </div>
                        <div class="form-group">
                            <label>Color</label>
                            <select name="color" id="color" class="form-control">
                                <option value="Amarrillo">Amarrillo</option>
                                <option value="Azul">Azul</option>
                                <option value="Rojo">Rojo</option>
                                <option value="Verde">Verde</option>
                                <option value="Naranja">Naranja</option>
                                <option value="Morado">Morado</option>
                                <option value="Café">Café</option>
                                <option value="Gris">Gris</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input class="form-control" name="imagen" type="file">
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input class="form-control" name="cantidad" type="number">
                        </div>
                        <button type="submit" id="submitBtn" class="btn btn-info">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<script src="/static/assets/js/validaciones/producto.js"></script>

{% endblock %}
