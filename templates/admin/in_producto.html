{% extends "admin/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line animate__animated animate__backInLeft" >Ingresar Productos</h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Llenar el formulario
                </div>
                <div class="panel-body animate__animated animate__backInLeft">
                    <form action="/admin/in_producto"  method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label>Nombre del Producto</label>
                            
                            <input name="nombre" id="nombre" class="form-control">
                                
                            </input>
                        </div>
                        <div class="form-group">
                            <label>Talla de la prenda</label>
                            <select name="talla" id="talla" class="form-control">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                                <option value="32">32</option>
                                <option value="34">34</option>
                                <option value="36">36</option>
                                <option value="38">38</option>
                                <option value="40">40</option>
                                <option value="42">42</option>
                                <option value="No aplica">No aplica</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>Precio (debe incluir iva)</label>
                            <input class="form-control" name="precio" id="precio" type="text">
                        </div>
                        <div class="form-group">
                            <label>Color</label>
                            <input name="color" id="color" class="form-control">
                            </input>
                        </div>
                        <div class="form-group">
                            <label>Imagen</label>
                            <input class="form-control" name="imagen" type="file">
                        </div>
                        <div class="form-group">
                            <label>Marca</label>
                            <select name="marca" id="" class="form-control">
                                <option value="0">Seleccione una marca</option>
                                {% for marca in marcas %}
                                    <option value="{{marca.nombre}}">{{marca.nombre}}</option>
                                {% endfor %}
                            </select>
                            
                        </div>
                        <div class="form-group">
                            <label>Cantidad</label>
                            <input class="form-control" name="cantidad" type="number">
                        </div>
                        <button type="submit" id="submitBtn" style="background-color: #428BCA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">ðŸ“¦ Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<script src="/static/assets/js/validaciones/producto.js"></script>
{% endblock %}
