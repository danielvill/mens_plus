{% extends "admin/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Ingresar Clientes</h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Llenar el formulario
                </div>
                <div class="panel-body">
                    <form role="form">
                        <div class="form-group">
                            <label>Nombre del cliente</label>
                            <input class="form-control" name="nombre" type="text">
                        </div>
                        <div class="form-group">
                            <label>Apellido</label>
                            <input class="form-control" name="apellido" type="text">
                        </div>
                        <div class="form-group">
                            <label>Direccion</label>
                            <input class="form-control" name="direccion" type="text">
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input class="form-control" name="telefono" type="text">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input class="form-control" name="correo" type="email">
                        </div>
                        <button type="submit" class="btn btn-info">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
{% endblock %}
