{% extends "admin/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line">Ingresar Usuario</h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Llenar el formulario
                </div>
                <div class="panel-body">
                    <form  action="/admin/in_user" method="post">
                        <div class="form-group">
                            <label>Nombre de Usuario</label>
                            <input class="form-control" name="user" type="text">

                        </div>
                        <div class="form-group">
                            <label>Cedula</label>
                            <input class="form-control" name="cedula" type="number">
                        </div>
                        <div class="form-group">
                            <label>Contraseña</label>
                            <input class="form-control" name="contraseña" type="password">
                        </div>
                        <button type="submit" class="btn btn-info">Guardar </button>
                    </form>
                    {% if message %}
                    {% if message == 'Enviado a la base de datos' %}
                    <script>
                        Swal.fire({
                            icon: 'success',
                            title: 'Éxito',
                            text: '{{ message }}'
                        });
                    </script>
                    {% else %}
                    <script>
                        Swal.fire({
                            icon: 'error',
                            title: 'Error',
                            text: '{{ message }}'
                        });
                    </script>
                    {% endif %}
                {% endif %}
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
{% endblock %}
