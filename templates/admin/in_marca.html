{% extends "admin/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line animate__animated animate__backInLeft" >Ingresar Marca</h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="panel panel-info">
                <div class="panel-heading">
                    Llenar el formulario
                </div>
                <div class="panel-body animate__animated animate__backInLeft">
                    <form action="/admin/in_marca"  method="post" >
                        <div class="form-group" hidden>
                            <label>Id_marca</label>
                            
                            <input name="id_marca" id="id_marca" class="form-control">
                                
                            </input>
                        </div>
                        <div class="form-group">
                            <label>Nombre</label>
                            <input class="form-control" name="nombre" id="nombre" type="text">
                        </div>
                        <div class="form-group">
                            <label>Proveedor</label>
                            <input name="proveedor" id="proveedor" class="form-control">
                            </input>
                        </div>
                        <div class="form-group">
                            <label>Comentario</label>
                            <input class="form-control" name="comentario" type="text">
                        </div>
                        <button type="submit" id="submitBtn" style="background-color: #428BCA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">ðŸ“¦ Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<script src="/static/assets/js/validaciones/producto.js"></script>
{% endblock %}
