{% extends "user/layout.html" %}
{% block content %}
<div id="page-wrapper">
    <div id="page-inner">
        <div class="row">
            <div class="col-md-12">
                <h1 class="page-head-line animate__animated animate__backInLeft">
                    Ingresar Clientes
                </h1>
                </h1>
            </div>
        </div>
        <!-- /. ROW  -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="col-md-12 col-sm-12 col-xs-12 rojo">
            <div class="panel panel-info">
                <div class="panel-heading"  >
                    Llenar el formulario
                </div>
                <div class="panel-body animate__animated animate__backInLeft">
                    <form action="/user/in_cliente" method="post">
                        <div class="form-group">
                            <label >Cedula</label>
                            <input class="form-control" name="cedula" type="number" oninput="limitarEntrada()">
                        </div>
                        <div class="form-group">
                            <label >Nombre del cliente</label>
                            <input class="form-control" name="nombre" type="text">
                        </div>
                        <div class="form-group">
                            <label >Apellido</label>
                            <input class="form-control" name="apellido" type="text">
                        </div>
                        <div class="form-group">
                            <label>Direccion</label>
                            <input class="form-control" name="direccion" type="text">
                        </div>
                        <div class="form-group">
                            <label>Celular</label>
                            <input class="form-control" name="telefono" type="text">
                        </div>
                        <div class="form-group">
                            <label>Correo</label>
                            <input class="form-control" name="correo" type="email">
                        </div>
                        <button type="submit" style="background-color: #428BCA; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">ðŸ“¦ Guardar</button>
                    </form>
                </div>
            </div>
        </div>
        <!--/.ROW-->
    </div>
    <!-- /. PAGE INNER  -->
</div>
<script src="/static/assets/js/validaciones/user.js"></script>
{% endblock %}
